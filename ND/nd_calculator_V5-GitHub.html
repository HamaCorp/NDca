<script>
  if ('serviceWorker' in navigator) {

<script>
    // DOMè¦ç´ ã®å–å¾—
    const baseSpeedInput = document.getElementById('base-speed');
    const ndFilterSelect = document.getElementById('nd-filter');
    const customNdGroup = document.getElementById('custom-nd-group');
    const customNdInput = document.getElementById('custom-nd-value');
    const resultSpeedEl = document.getElementById('result-speed');
    const timerContainer = document.getElementById('timer-container');
    const timerDisplay = document.getElementById('timer-display');
    const soundToggle = document.getElementById('sound-toggle'); // ã‚µã‚¦ãƒ³ãƒ‰è¨­å®šãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹
    const startTimerBtn = document.getElementById('start-timer');
    const stopTimerBtn = document.getElementById('stop-timer');
    const resetTimerBtn = document.getElementById('reset-timer');

    let totalSeconds = 0;
    let timerInterval = null;
    let remainingSeconds = 0;
    
    // --- ã‚µã‚¦ãƒ³ãƒ‰é–¢é€£ã®å¤‰æ•° ---
    let audioContext = null;

    // --- ãƒ“ãƒ¼ãƒ—éŸ³ã‚’å†ç”Ÿã™ã‚‹é–¢æ•° ---
    function playBeep() {
        // AudioContextãŒãªã‘ã‚Œã°åˆæœŸåŒ–ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼ã®æ“ä½œå¾Œã«ä½œæˆã™ã‚‹ã®ãŒæœ›ã¾ã—ã„ï¼‰
        if (!audioContext) {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.error("Web Audio API is not supported in this browser");
                return;
            }
        }
        
        // è‡ªå‹•å†ç”Ÿãƒãƒªã‚·ãƒ¼å¯¾ç­–ã§ã€ã‚µã‚¹ãƒšãƒ³ãƒ‰çŠ¶æ…‹ãªã‚‰å†é–‹
        if (audioContext.state === 'suspended') {
            audioContext.resume();
        }

        const oscillator = audioContext.createOscillator(); // éŸ³æºï¼ˆç™ºæŒ¯å™¨ï¼‰
        const gainNode = audioContext.createGain(); // éŸ³é‡

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.type = 'sine'; // ã‚µã‚¤ãƒ³æ³¢ (ãƒ”ãƒ¼ã¨ã„ã†éŸ³)
        oscillator.frequency.value = 880; // å‘¨æ³¢æ•° (Hz) ãƒ©ã®éŸ³
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + 0.02); // 0.02ç§’ã§æœ€å¤§éŸ³é‡ã¸

        oscillator.start(audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.3); // 0.3ç§’ã‹ã‘ã¦éŸ³ã‚’æ¶ˆã™
        oscillator.stop(audioContext.currentTime + 0.3);
    }


    // --- ãƒ¡ã‚¤ãƒ³ã®è¨ˆç®—å‡¦ç†ã‚’é–¢æ•°ã¨ã—ã¦å®šç¾© ---
    function performCalculation() {
        stopTimer();

        // ãƒ™ãƒ¼ã‚¹ã®ã‚·ãƒ£ãƒƒã‚¿ãƒ¼ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚’ç§’ã«å¤‰æ›
        const baseSpeedStr = baseSpeedInput.value;
        let baseSpeedSec;
        if (baseSpeedStr.includes('/')) {
            const parts = baseSpeedStr.split('/');
            const numerator = parseFloat(parts[0]);
            const denominator = parseFloat(parts[1]);
            if (isNaN(numerator) || isNaN(denominator) || denominator === 0) {
                resultSpeedEl.textContent = "å…¥åŠ›ã‚¨ãƒ©ãƒ¼";
                return;
            }
            baseSpeedSec = numerator / denominator;
        } else {
            baseSpeedSec = parseFloat(baseSpeedStr);
            if (isNaN(baseSpeedSec)) {
                resultSpeedEl.textContent = "å…¥åŠ›ã‚¨ãƒ©ãƒ¼";
                return;
            }
        }

        // NDãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã®å€ç‡ã‚’å–å¾—
        let ndFactor;
        if (ndFilterSelect.value === 'custom') {
            const customStr = customNdInput.value.toLowerCase();
            if (customStr === "") {
                ndFactor = 1; 
            } else if (customStr.includes('x')) {
                const parts = customStr.split('x').map(val => parseFloat(val.trim())).filter(num => !isNaN(num));
                if (parts.length > 0) {
                    ndFactor = parts.reduce((acc, val) => acc * val, 1);
                } else {
                    ndFactor = NaN;
                }
            } else {
                ndFactor = parseFloat(customStr);
            }
        } else {
            ndFactor = parseFloat(ndFilterSelect.value);
        }

        if (isNaN(ndFactor) || ndFactor <= 0) {
            resultSpeedEl.textContent = "NDå€¤ã‚¨ãƒ©ãƒ¼";
            return;
        }
        
        totalSeconds = baseSpeedSec * ndFactor;
        displayResult(totalSeconds);
        setupTimer(totalSeconds);
    }

    baseSpeedInput.addEventListener('input', performCalculation);
    ndFilterSelect.addEventListener('change', performCalculation);
    customNdInput.addEventListener('input', performCalculation);
    ndFilterSelect.addEventListener('change', () => {
        customNdGroup.style.display = (ndFilterSelect.value === 'custom') ? 'block' : 'none';
    });

    function displayResult(seconds) {
        if (seconds < 1) {
            const fraction = 1 / seconds;
            const roundedFraction = Math.round(fraction);
            if (Math.abs(fraction - roundedFraction) < 0.01 && roundedFraction > 0) {
                 resultSpeedEl.textContent = `1/${roundedFraction} ç§’`;
            } else {
                 resultSpeedEl.textContent = `${seconds.toFixed(3)} ç§’`;
            }
        } else {
            resultSpeedEl.textContent = `${seconds.toFixed(1)} ç§’`;
        }
    }
    
    function setupTimer(seconds) {
        if (seconds >= 1) {
            remainingSeconds = seconds;
            timerDisplay.textContent = seconds.toFixed(1);
            timerContainer.style.display = 'block';
        } else {
            timerContainer.style.display = 'none';
        }
    }
    
    function startTimer() {
        if (timerInterval || remainingSeconds <= 0) return;
        
        // æœ€åˆã®ãƒ¦ãƒ¼ã‚¶æ“ä½œã§AudioContextã‚’åˆæœŸåŒ–ãƒ»å†é–‹
        if (!audioContext || audioContext.state === 'suspended') {
            playBeep(); // ä¸€åº¦éŸ³ã‚’é³´ã‚‰ã™ã“ã¨ã§AudioContextã‚’æœ‰åŠ¹åŒ–
        }

        const endTime = Date.now() + remainingSeconds * 1000;

        timerInterval = setInterval(() => {
            const newRemaining = (endTime - Date.now()) / 1000;

            if (newRemaining <= 0) {
                stopTimer();
                timerDisplay.textContent = "0.0";
                
                // ã‚µã‚¦ãƒ³ãƒ‰è¨­å®šãŒONãªã‚‰éŸ³ã‚’é³´ã‚‰ã™
                if (soundToggle.checked) {
                    playBeep();
                }
                
                // å°‘ã—é…ã‚Œã¦alertã‚’è¡¨ç¤º
                setTimeout(() => {
                    alert("ã‚¿ã‚¤ãƒãƒ¼ãŒçµ‚äº†ã—ã¾ã—ãŸï¼");
                }, 100);
                
            } else {
                remainingSeconds = newRemaining;
                timerDisplay.textContent = newRemaining.toFixed(1);
            }
        }, 100);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
    }

    function resetTimer() {
        stopTimer();
        remainingSeconds = totalSeconds;
        if(totalSeconds > 0) {
            timerDisplay.textContent = totalSeconds.toFixed(1);
        }
    }
    
    startTimerBtn.addEventListener('click', startTimer);
    stopTimerBtn.addEventListener('click', stopTimer);
    resetTimerBtn.addEventListener('click', resetTimer);

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸè¨ˆç®—ã‚’å®Ÿè¡Œ
    performCalculation();
</script>
