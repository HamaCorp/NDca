<!DOCTYPE html>
<html lang="ja">
<head>
<!-- manifest の読み込み -->
<link rel="manifest" href="manifest.json">

<!-- iOS向け設定 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="icon-192.png">

<!-- PWAのテーマカラー -->
<meta name="theme-color" content="#007aff">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【サウンド機能付き】NDフィルター計算機 & タイマー</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em;
            box-sizing: border-box;
        }
        #custom-nd-group {
            margin-top: 10px;
        }
        .result-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .result-title {
            font-weight: bold;
            font-size: 1.2em;
            color: #1a1a1a;
        }
        #result-speed {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin: 10px 0;
            min-height: 48px; /* レイアウトが崩れないように高さを確保 */
        }
        .timer-section {
            text-align: center;
            margin-top: 20px;
        }
        #timer-display {
            font-size: 3.5em;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        .timer-settings {
            margin-bottom: 15px;
            color: #555;
        }
        .timer-settings label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
        }
        .timer-settings input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        .timer-controls button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .timer-controls button:hover {
            background-color: #e0e0e0;
        }
        .timer-controls button#start-timer {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }
        .timer-controls button#stop-timer {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>📷 NDフィルター計算機 & タイマー</h1>

    <div class="input-group">
        <label for="base-speed">NDなしのシャッタースピード (例: 1/4000)</label>
        <input type="text" id="base-speed" value="1/4000">
    </div>

    <div class="input-group">
        <label for="nd-filter">NDフィルターを選択</label>
        <select id="nd-filter">
            <option value="2">ND2</option>
            <option value="4">ND4</option>
            <option value="8">ND8</option>
            <option value="16">ND16</option>
            <option value="32">ND32</option>
            <option value="64">ND64</option>
            <option value="128">ND128</option>
            <option value="256">ND256</option>
            <option value="500">ND500</option>
            <option value="1000" selected>ND1000</option>
            <option value="custom">カスタム</option>
        </select>
        <div id="custom-nd-group" style="display:none;">
            <label for="custom-nd-value">カスタム値 (例: 2x1000)</label>
            <input type="text" id="custom-nd-value" placeholder="例: 8x64">
        </div>
    </div>

    <div class="result-section">
        <p class="result-title">フィルター装着後のシャッタースピード:</p>
        <p id="result-speed">-</p>
    </div>

    <div id="timer-container" class="timer-section" style="display:none;">
        <p class="result-title">カウントダウンタイマー</p>
        <div id="timer-display">0.0</div>
        
        <div class="timer-settings">
            <label for="sound-toggle">
                <input type="checkbox" id="sound-toggle" checked>
                終了時に音を鳴らす
            </label>
        </div>
        
        <div class="timer-controls">
            <button id="start-timer">スタート</button>
            <button id="stop-timer">ストップ</button>
            <button id="reset-timer">リセット</button>
        </div>
    </div>
</div>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('Service Worker registered'))
      .catch(err => console.error('Service Worker error:', err));
  }
</script>

<script>
    // DOM要素の取得
    const baseSpeedInput = document.getElementById('base-speed');
    const ndFilterSelect = document.getElementById('nd-filter');
    const customNdGroup = document.getElementById('custom-nd-group');
    const customNdInput = document.getElementById('custom-nd-value');
    const resultSpeedEl = document.getElementById('result-speed');
    const timerContainer = document.getElementById('timer-container');
    const timerDisplay = document.getElementById('timer-display');
    const soundToggle = document.getElementById('sound-toggle'); // サウンド設定チェックボックス
    const startTimerBtn = document.getElementById('start-timer');
    const stopTimerBtn = document.getElementById('stop-timer');
    const resetTimerBtn = document.getElementById('reset-timer');

    let totalSeconds = 0;
    let timerInterval = null;
    let remainingSeconds = 0;
    
    // --- サウンド関連の変数 ---
    let audioContext = null;

    // --- ビープ音を再生する関数 ---
    function playBeep() {
        // AudioContextがなければ初期化（ユーザーの操作後に作成するのが望ましい）
        if (!audioContext) {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.error("Web Audio API is not supported in this browser");
                return;
            }
        }
        
        // 自動再生ポリシー対策で、サスペンド状態なら再開
        if (audioContext.state === 'suspended') {
            audioContext.resume();
        }

        const oscillator = audioContext.createOscillator(); // 音源（発振器）
        const gainNode = audioContext.createGain(); // 音量

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.type = 'sine'; // サイン波 (ピーという音)
        oscillator.frequency.value = 880; // 周波数 (Hz) ラの音
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + 0.02); // 0.02秒で最大音量へ

        oscillator.start(audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.3); // 0.3秒かけて音を消す
        oscillator.stop(audioContext.currentTime + 0.3);
    }


    // --- メインの計算処理を関数として定義 ---
    function performCalculation() {
        stopTimer();

        // ベースのシャッタースピードを秒に変換
        const baseSpeedStr = baseSpeedInput.value;
        let baseSpeedSec;
        if (baseSpeedStr.includes('/')) {
            const parts = baseSpeedStr.split('/');
            const numerator = parseFloat(parts[0]);
            const denominator = parseFloat(parts[1]);
            if (isNaN(numerator) || isNaN(denominator) || denominator === 0) {
                resultSpeedEl.textContent = "入力エラー";
                return;
            }
            baseSpeedSec = numerator / denominator;
        } else {
            baseSpeedSec = parseFloat(baseSpeedStr);
            if (isNaN(baseSpeedSec)) {
                resultSpeedEl.textContent = "入力エラー";
                return;
            }
        }

        // NDフィルターの倍率を取得
        let ndFactor;
        if (ndFilterSelect.value === 'custom') {
            const customStr = customNdInput.value.toLowerCase();
            if (customStr === "") {
                ndFactor = 1; 
            } else if (customStr.includes('x')) {
                const parts = customStr.split('x').map(val => parseFloat(val.trim())).filter(num => !isNaN(num));
                if (parts.length > 0) {
                    ndFactor = parts.reduce((acc, val) => acc * val, 1);
                } else {
                    ndFactor = NaN;
                }
            } else {
                ndFactor = parseFloat(customStr);
            }
        } else {
            ndFactor = parseFloat(ndFilterSelect.value);
        }

        if (isNaN(ndFactor) || ndFactor <= 0) {
            resultSpeedEl.textContent = "ND値エラー";
            return;
        }
        
        totalSeconds = baseSpeedSec * ndFactor;
        displayResult(totalSeconds);
        setupTimer(totalSeconds);
    }

    baseSpeedInput.addEventListener('input', performCalculation);
    ndFilterSelect.addEventListener('change', performCalculation);
    customNdInput.addEventListener('input', performCalculation);
    ndFilterSelect.addEventListener('change', () => {
        customNdGroup.style.display = (ndFilterSelect.value === 'custom') ? 'block' : 'none';
    });

    function displayResult(seconds) {
        if (seconds < 1) {
            const fraction = 1 / seconds;
            const roundedFraction = Math.round(fraction);
            if (Math.abs(fraction - roundedFraction) < 0.01 && roundedFraction > 0) {
                 resultSpeedEl.textContent = `1/${roundedFraction} 秒`;
            } else {
                 resultSpeedEl.textContent = `${seconds.toFixed(3)} 秒`;
            }
        } else {
            resultSpeedEl.textContent = `${seconds.toFixed(1)} 秒`;
        }
    }
    
    function setupTimer(seconds) {
        if (seconds >= 1) {
            remainingSeconds = seconds;
            timerDisplay.textContent = seconds.toFixed(1);
            timerContainer.style.display = 'block';
        } else {
            timerContainer.style.display = 'none';
        }
    }
    
    function startTimer() {
        if (timerInterval || remainingSeconds <= 0) return;
        
        // 最初のユーザ操作でAudioContextを初期化・再開
        if (!audioContext || audioContext.state === 'suspended') {
            playBeep(); // 一度音を鳴らすことでAudioContextを有効化
        }

        const endTime = Date.now() + remainingSeconds * 1000;

        timerInterval = setInterval(() => {
            const newRemaining = (endTime - Date.now()) / 1000;

            if (newRemaining <= 0) {
                stopTimer();
                timerDisplay.textContent = "0.0";
                
                // サウンド設定がONなら音を鳴らす
                if (soundToggle.checked) {
                    playBeep();
                }
                
                // 少し遅れてalertを表示
                setTimeout(() => {
                    alert("タイマーが終了しました！");
                }, 100);
                
            } else {
                remainingSeconds = newRemaining;
                timerDisplay.textContent = newRemaining.toFixed(1);
            }
        }, 100);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
    }

    function resetTimer() {
        stopTimer();
        remainingSeconds = totalSeconds;
        if(totalSeconds > 0) {
            timerDisplay.textContent = totalSeconds.toFixed(1);
        }
    }
    
    startTimerBtn.addEventListener('click', startTimer);
    stopTimerBtn.addEventListener('click', stopTimer);
    resetTimerBtn.addEventListener('click', resetTimer);

    // ページ読み込み時に初期計算を実行
    performCalculation();
</script>

</body>
</html>
